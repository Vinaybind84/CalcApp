<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h2 style="color:blue;text-align: center; background-color: yellowgreen;">Simple Calculator</h2>
		<form class="form-control" th:object="${dto}" method="post">
			<table class="table table-border" style="width:60%;margin:auto;">
			<tr>
				<td>Enter First No</td>
				<td>
						<input type="number" required th:field="${dto.n1}" class="form-control"/>
				</td>
			</tr>
								<tr>
									
										<td>Enter Second Number</td>
										<td>
											<input type="number" required th:field="${dto.n2}" class="form-control"/>
										</td>
									
								</tr>
								<tr>
								<td>Select Operation</td>
								<td>
									<input type="radio" required th:field="${dto.op}" value="add" class="form-check-input"/>+
									<input type="radio" required th:field="${dto.op}" value="sub" class="form-check-input"/>-
									<input type="radio" required th:field="${dto.op}" value="mult" class="form-check-input"/>*
									<input type="radio" required th:field="${dto.op}" value="div" class="form-check-input"/>/
									
								</td>
								</tr>
								<tr>
									<td> 
										<div th:if="${msg}">
										<p th:text="${msg}" style="color:green;font-size: 30px;"></p>
										</div>
									</td>
									<td>
										<button type="submit" class="btn btn-primary">Calc</button>
									</td>
								</tr>
							</table>
							
						</form>
					</div>
				    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
				  </body>
				</html>
